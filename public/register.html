<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Register</h1>
        <div class="form-container">
            <form class="form" id="userForm" method="post">
                <input type="text" name="name" placeholder="Enter your name" class="input-field" required>
                <input type="password" name="password" placeholder="Enter your password" class="input-field" required>
                <input type="password" name="password2" placeholder="Re-enter your password" class="input-field" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
        <button class="submit-button" onclick="window.location.href='login.html'">Login</button> 
        <h1 class="error-message" id="errorMessage"></h1>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
